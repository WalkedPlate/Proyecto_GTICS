<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Error 404</title>
        <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/error-404s/error-404-1/assets/css/error-404-1.css">
        <link rel="icon" href="/img/Error/icono.png"/>
    </head>
    <body style="background-color: #89c2d9">
        <section class="py-3 py-md-5 min-vh-100 d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="row">

                    <div class="col-sm-8">
                        <div class="text-center">

                            <h2 class="d-flex justify-content-center align-items-center gap-2 mb-4" style="color: #d86f79">
                                <span class="display-1 fw-bold" th:text="${error}"></span>
                            </h2>

                            <h3 class="h2 mb-2">Â¡Lo sentimos!</h3>
                            <p class="mb-5" th:text="${message}"></p>
                            <a class="btn bsb-btn-5xl btn-dark rounded-pill px-5 fs-6 m-0" onclick="volverPaginaAnterior()" role="button">Regresar</a>
                        </div>
                    </div>
                    <div class="col-sm-4"><img src="/img/Error/errorLogo.png" width="220px"></div>
                </div>
            </div>
        </section>

        <script>
            function volverPaginaAnterior() {
                window.history.back();
            }
        </script>
    </body>
</html>
