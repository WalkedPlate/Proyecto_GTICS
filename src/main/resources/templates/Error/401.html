<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Error 401</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/error-404s/error-404-1/assets/css/error-404-1.css">
        <link rel="icon" href="/img/Error/icono.png"/>
    </head>
    <body style="background-color: #89c2d9">
        <section class="py-3 py-md-5 min-vh-100 d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-xs-12 text-center">
                        <h1 class="d-flex justify-content-center align-items-center gap-2 mb-4" style="color: #D24452FF">
                            <span class="display-1 fw-bold" th:text="${error}"></span>
                        </h1>
                        <!-- Sección visible solo en col-sm-12 -->
                        <div class="d-block d-sm-none mb-2">
                            <img src="/img/Error/errorLogo.png" width="100px" class="img-fluid">
                        </div>
                        <!-- Fin de sección visible solo en col-sm-12 -->
                        <h2 class="h2 mb-2 ">¡Lo sentimos!</h2>
                        <p class="mb-5 display-6" th:text="${message}"></p>
                        <a class="btn bsb-btn-5xl btn-dark rounded-pill px-5 fs-5 m-0" onclick="volverPaginaAnterior()"
                           role="button">Regresar</a>
                    </div>
                    <!-- Sección visible solo en col-md-4 -->
                    <div class="col-sm-4 mb-2 d-none d-sm-flex  align-items-center">
                        <img src="/img/Error/errorLogo.png" width="220px" class="img-fluid">
                    </div>
                    <!-- Fin de sección visible solo en col-md-4 -->
                </div>
            </div>
        </section>

        <script>
            function volverPaginaAnterior() {
                window.history.back();
            }
        </script>
    </body>
</html>
