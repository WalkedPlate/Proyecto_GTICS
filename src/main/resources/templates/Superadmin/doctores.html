<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica Renacer SuperAdmin</title>
    <link rel="icon" href="/img/Login/icono.png" />
  <link rel="stylesheet" href="/css/Superadmin/style_clinica.css">
  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.5/css/dataTables.bootstrap5.css">
    <style>
        .page-item.active .page-link {
            z-index: 3;
            color: #fff;
            background-color: #94a6b3;
            border-color: #94a6b3;
        }
    </style>
</head>

<body>
<!-- Dashboard -->
<div class="d-flex flex-column flex-lg-row h-lg-full bg-surface-secondary">
    <!-- Vertical Navbar -->
    <nav th:insert="~{Superadmin/fragments_superadmin/general.html :: navbar}"></nav>
    <!-- Main content -->
    <div class="h-screen flex-grow-1 overflow-y-lg-auto">
        <!-- Header -->
        <header class="bg-surface-primary border-bottom pt-6">
            <div class="container-fluid">
                <div class="mb-npx">
                    <div class="row align-items-center">
                        <div class="col-sm-8 col-12 mb-4 mb-sm-0">
                            <!-- Title -->
                            <h1 class="h2 mb-0 ls-tight">
                                <img src="/img/Superadmin/profile-3.jpeg" width="40"> Bienvenido, <span class="text-primary">S.Admin.Robert Harry</span></h1>
                        </div>
                        <!-- Actions -->
                        <div class="col-sm-4 col-12 text-sm-end">
                            <div class="mx-n1">
                                <a th:href="@{'/superadmin/perfil'}" class="btn d-inline-flex btn-sm btn-neutral border-base mx-1">
                                    <span class=" pe-2">
                                        <i class="bi bi-pencil"></i>
                                    </span>
                                    <span>Editar perfil</span>
                                </a>
                                

                            </div>
                        </div>
                    </div>
                    <!-- Nav -->
                    <ul class="nav nav-tabs mt-4 overflow-x border-0">
                        <li class="nav-item ">
                            <a th:href="@{'/superadmin'}" class="nav-link font-regular">Administrador de Sede</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{'/superadmin/farmacistas'}" class="nav-link font-regular">Farmacistas</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{'/superadmin/doctores'}" class="nav-link active">Doctores</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{'/superadmin/pacientes'}" class="nav-link font-regular">Pacientes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <!-- Main -->
        <main class="py-6 bg-surface-secondary">
            <div class="container-fluid">
                <div class="card shadow border-0 mb-7">
                    <div class="card-header">
                        <div class="row align-items-center">
                            <div class="col-sm-6 col-12 mb-4 mb-sm-0">
                                <h3 class="mb-0 ls-tight"> Lista de Doctores </h3>
                            </div>
                            <!-- Actions -->
                            <div class="col-sm-6 col-12 text-sm-end">
                                <div class="mx-n1">
                                    <a href="#" class="btn d-inline-flex btn-sm btn-success mx-1" data-bs-toggle="modal" data-bs-target="#modaAgregar">
                                    <span class=" pe-2">
                                        <i class="bi bi-plus"></i>
                                    </span>
                                        <span>Agregar</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <!-- Modal agregar -->
                    <div class="modal fade" id="modaAgregar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h3 class="modal-title fs-5" id="exampleModalLabel">Ingresa los datos del nuevo <strong style="color:#5C60F5">Doctor</strong></h3>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body row">
                                    
                                    <div class="row pt-3">
                                        <div class="col">
                                            <label for="nombre">Nombre:</label>
                                            <input type="text" class="form-control" placeholder="Coloca su nombre">
                                        </div>
                                    
                                        <div class="col">
                                            <label for="correo">Correo:</label>
                                            <input type="email" class="form-control" placeholder="Coloca su correo">
                                        </div>
                                    </div>
                                    
                                    <div class="row pt-5">
                                        <div class="col">
                                            <label for="dni">DNI:</label>
                                            <input type="number" class="form-control" placeholder="Coloca el N° de DNI">
                                        </div>
                                        
        
                                        <div class="col">
                                            <label for="distrito">Distrito de residencia</label>
                                            <input type="text" class="form-control" placeholder="Coloca su distrito">
                                        </div>
                                    </div>

                                    <div class="row pt-5">
                                        <div class="col">
                                            <label for="distrito">Distrito de residencia</label>
                                            <input type="text" class="form-control" placeholder="Coloca su distrito">
                                        </div>
                                        <div class="col">
                                            <label for="sede">Sede:</label>
                                            <select id="sede" class="form-select">
                                                <option selected>San Miguel 1</option>
                                                <option>San Miguel 2</option>
                                                <option>San Miguel 3</option>
                                                <option>San Miguel 4</option>
                                                <option>San Miguel 5</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row pt-5">
                                        <div class="col">
                                            <label for="codigo">Código (colegio médico):</label>
                                            <input type="number" class="form-control" placeholder="Coloca el código del doctor">
                                        </div>
                
                                    </div>
                                    
                                    

                                    
                                </div>
                                <div class="modal-footer mt-3">
                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#agregar">Agregar</button>
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--Modal agregado exitaosamente-->
                    <div class="modal fade" id="agregar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-body text-center">
                              <h3>Doctor agregado exitosamente.</h3>
                            </div>
                            <div class="modal-footer d-flex justify-content-center">
                              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
                            </div>
                          </div>
                        </div>
                    </div>

                    <!--TABLA-->
                    <div class="container table-responsive mb-4">
                        <table id="example" class="table table-hover" style="width:100%">
                            <thead>
                                <tr>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Sede</th>
                                    <th scope="col">DNI</th>
                                    <th scope="col">Distrito de residencia</th>
                                    <th scope="col">Código</th>
                                    <th scope="col">Correo</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="doctor,obj: ${listaDoctores}">
                                    <td>
                                        <img alt="..." src="/img/Superadmin/profile-3.jpeg" class="avatar avatar-sm rounded-circle me-2">
                                        <a th:text="${doctor.nombre}" class="text-heading font-semibold" href="#"></a>
                                    </td>
                                    <td th:text="${doctor.sedes.nombre}"></td>
                                    <td th:text="${doctor.dni}"></td>
                                    <td th:text="${doctor.distritoResidencia}"></td>
                                    <td th:text="${doctor.codigoColegio}"></td>
                                    <td th:text="${doctor.correo}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </main>
    </div>
</div>


<script src="/js/Superadmin/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="/js/Superadmin/table.js"></script>
    <script src="https://cdn.datatables.net/2.0.5/js/dataTables.bootstrap5.js"></script>
    <script>
        new DataTable('#example');
    </script>
</body>
</html>
