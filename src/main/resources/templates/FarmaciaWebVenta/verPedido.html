   <!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Farmacias Clínica Renacer</title>
        <link rel="shortcut icon" href="/img/FarmaciaWebVenta/logo/icono.png" type="image/x-icon">

        <!--
          - custom css link
        -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
        <link rel="stylesheet" href="/css/FarmaciaWebVenta/style-prefix.css">
        <link rel="stylesheet" href="/css/FarmaciaWebVenta/style.css">


        <!--
          - google font link
        -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
              rel="stylesheet">
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>

        <!-- estilos de las otras vistas-->
        <link rel="stylesheet" href="/css/AdministradorSede/style.css">
        <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
        <link rel="stylesheet" href="https://cdn.datatables.net/2.0.5/css/dataTables.bootstrap5.css">
        <style>
            .card-centered {
                display: flex;
                justify-content: center;
                align-items: center;
            }

        </style>
    </head>

    <body>
        <!-- HEADER -->

        <header th:replace="~{FarmaciaWebVenta/fragments_clinicaweb/cabecera.html :: cabecera}"></header>


        <!-- MAIN -->


        <main class="py-6 bg-surface-secondary">
            <div class="container-fluid">
                <div class="card shadow border-0 mb-7">
                    <div class="card-header">
                        <div class="row align-items-center" style="display: flex">
                            <div class="col-12 mb-4 mb-sm-0" style="display: flex">
                                <h3 class="mb-0 ls-tight" style="padding-right: 8px">
                                    <a class="text-heading"
                                       th:href="@{'/historialPedidos'}">
                                        Historial de pedidos</a>
                                </h3>
                                <h3 class="text-success">Orden N° x</h3>
                            </div>
                        </div>
                        <!--Mensaje de orden editada y generada -->
                        <div class="row mt-1">
                            <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>
                        </div>
                    </div>

                </div>

                <div class="row card-centered">

                    <div class="col-sm-10 col-xxl-8  ">

                        <div class="card shadow border-0 mb-7">
                            <div class="card-container">
                                <div class="card" style="width: 100%;">

                                    <div class="card-header text-center" style="background: #373a93">
                                        <h4 class="mb-0 ls-tight" style="color: white">Medicamentos
                                            solicitados</h4>

                                    </div>
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th class="text-center">#</th>
                                                    <th class="text-center">Imagen</th>
                                                    <th class="text-center">Nombre Producto</th>
                                                    <th class="text-center">Cantidad</th>
                                                    <th class="text-center">Monto Parcial (S/.)</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="detalle, obj : ${listaDetalles}">
                                                    <td class="text-center" th:text="${obj + 1}"></td>
                                                    <td class="text-center" >
                                                        <img alt="..." class="avatar avatar-sm rounded-circle" th:src="@{|/imageProduct/${detalle.productos.idProductos}|}">


                                                    </td>
                                                    <td class="text-center" th:text="${detalle.productos.nombre}"></td>
                                                    <td class="text-center" th:text="${detalle.cantidad}"></td>
                                                    <td class="text-center" th:text="${detalle.montoParcial}"></td>
                                                </tr>
                                            </tbody>
                                        </table>

                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </main>
        <footer th:replace="~{FarmaciaWebVenta/fragments_clinicaweb/footer.html :: footer}">
        </footer>

        <!-- custom js link -->
        <script src="/js/FarmaciaWebVenta/script.js"></script>

        <!-- ionicon link -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    </body>

</html>
