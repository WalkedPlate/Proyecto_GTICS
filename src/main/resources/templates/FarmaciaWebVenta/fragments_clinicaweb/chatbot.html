<body>
<!--CHATBOT-->
<!--CHATBOT-->
<div th:fragment="chabot" data-modal>
    <button class="chatbot-toggler">
        <span class="material-symbols-outlined">smart_toy</span>
        <span class="material-symbols-outlined">close</span>
    </button>

    <div class="chatbot">
        <header>
            <h3>ChatBot</h3>
            <span class="close-btn material-symbols-outlined">close</span>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>Hola, soy el chatbot de la Clínica Renacer <br> ¿En qué te puedo ayudar?</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea placeholder="Coloca el mensaje..." required></textarea>
            <span id="send-btn" class="material-symbols-outlined">send</span>
            <!--
            <label for="file-upload" class="custom-file-upload">
                <span class="material-symbols-outlined">attach_file</span>
            </label>
            <input id="file-upload" type="file" accept="image/*"/>
            <button class="clear-chat-btn">Limpiar Chat</button> -->
        </div>
    </div>
</div>


<!--
    - custom js link
  -->
<script src="/js/FarmaciaWebVenta/script.js"></script>
<script>
    document.getElementById("file-upload").addEventListener("change", function(event) {
        const file = event.target.files[0];
        const formData = new FormData();
        formData.append("file", file);

        fetch("/api/upload", {
            method: "POST",
            body: formData
        })
            .then(response => response.text())
            .then(data => {
                console.log(data);
                // Aquí puedes manejar la respuesta del servidor
            })
            .catch(error => {
                console.error(error);
            });
    });
</script>
<!--

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</body>
</html>
