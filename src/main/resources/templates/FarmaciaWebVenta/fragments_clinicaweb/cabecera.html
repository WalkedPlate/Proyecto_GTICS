    <div class="container">

            align-items: center;">
          <img src="/img/FarmaciaWebVenta/logo/icono.png" style="width: 50px;

              <span class="text-dark" style="padding-left: 5px; padding-right: 5px">Clínica</span>Renacer

        </div>

        <div class="header-search-container">

          <button type="button" class="search-btn" id="searchButton">

          </button>

        <button class="action-btn main-links">
          <a class="nav-link" style="font-size: 0.5em" th:href="@{'/clinicarenacer/historialPedidos'}"> <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person-video3" viewBox="0 0 16 16">

        <a th:href="@{'/clinicarenacer/paciente/carrito'}">

            <ion-icon name="bag-handle-outline"></ion-icon>

          </button>
        </a>

        <div class="btn-group">
          <button type="button" class="btn btn-outline-primary dropdown-toggle" style="display: flex;
      align-items: center;" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="/img/Superadmin/profile-3.jpeg" class="rounded-circle" alt="perfil" width="40" height="40" style="margin-right: 10px;">
            <span th:text="${session.usuario.nombre}"></span>
          </button>
          <ul class="dropdown-menu">
            <li><button class="action-btn main-links">
              <a class="nav-link" style="font-size: 0.5em" th:href="@{'/clinicarenacer/perfil'}"><span class="material-symbols-outlined">

            <li><hr class="dropdown-divider"></li>

            <li>

              </span>

              </button>

              <a class="nav-link" style="font-size: 0.5em" > <span class="material-symbols-outlined">

        <li class="menu-category">
          <a th:href="@{'/clinicarenacer'}" class="menu-title">Página Principal</a>
        </li>

        <li class="menu-category">
          <a class="menu-title">Categorias</a>

          <div  class="dropdown-panel">

            <ul  th:each="cat, obj: ${listaCategorias}" class="dropdown-panel-list">

              <li class="menu-title">
                <a th:text="${cat.nombre}" th:href="@{'/clinicarenacer/categoria?idCategoria='+ ${cat.idCategorias}}" ></a>
              </li>
            </ul>


          </div>
        </li>

        <li class="menu-category">
          <a th:href="@{'/clinicarenacer/chatfarmacista'}" class="menu-title">Chatea con un Farmacista</a>
        </li>

      </ul>

    </div>

  </nav>

  <div class="mobile-bottom-navigation">

    <button class="action-btn" data-mobile-menu-open-btn>
      <ion-icon name="menu-outline"></ion-icon>
    </button>

    <a th:href="@{'/clinicarenacer/paciente/carrito'}">
      <button class="action-btn main-links">
        <ion-icon name="bag-handle-outline"></ion-icon>
        <span th:text="${session.carrito.size()}" class="count"></span>
      </button>
    </a>

    <a th:href="@{'/clinicarenacer'}">
      <button class="action-btn">

      </button>
    </a>

  </div>

  <nav class="mobile-navigation-menu  has-scrollbar" data-mobile-menu>

    <div class="menu-top">
      <h2 class="menu-title">Categorías</h2>

      <button class="menu-close-btn" data-mobile-menu-close-btn>
        <ion-icon name="close-outline"></ion-icon>
      </button>
    </div>

    <ul  class="mobile-menu-category-list">

      <li th:each="cat, obj: ${listaCategorias}" class="menu-category">
        <a th:href="@{'/clinicarenacer/categoria?idCategoria='+ ${cat.idCategorias}}">
          <button class="accordion-menu" data-accordion-btn>

        </a>

      </button>

        <img src="/img/Superadmin/profile-3.jpeg" class="rounded-circle" alt="perfil" width="40" height="40" style="margin-right: 10px;">
        <span th:text="${session.usuario.nombre}"></span>

        <li><button class="action-btn main-links">
          <a class="nav-link" style="font-size: 0.5em" th:href="@{'/clinicarenacer/perfil'}"><span class="material-symbols-outlined">
              face
              </span>Editar Perfil</a>
        </button></li>
        <li><hr class="dropdown-divider"></li>

        <li>
          <button class="action-btn main-links">
            <a class="nav-link" style="font-size: 0.5em" th:href="@{'/stopImpersonation'}" >
                 <span class="material-symbols-outlined">
              person
              </span>
              Superadmin

            <a class="nav-link" style="font-size: 0.5em" > <span class="material-symbols-outlined">
              logout
              </span> Cerrar Sesión</a>
          </button>
        </form>
        </li>
      </ul>
