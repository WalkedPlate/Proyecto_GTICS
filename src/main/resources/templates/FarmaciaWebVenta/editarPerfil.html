<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Farmacias Clínica Renacer</title>

        <!--
          - favicon
        -->
        <link rel="shortcut icon" href="/img/FarmaciaWebVenta/logo/icono.png" type="image/x-icon">

        <!--
          - custom css link
        -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/FarmaciaWebVenta/style-prefix.css">
        <link rel="stylesheet" href="/css/FarmaciaWebVenta/style.css">



        <!--
          - google font link
        -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
              rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    </head>

    <body>

    <div class="overlay" data-overlay></div>

    <!--
      - MODAL
    -->

    <div  data-modal>

        <div  data-modal-overlay></div>

        <div >

            <button  data-modal-close>

            </button>


        </div>

    </div>





    <!--
      - NOTIFICATION TOAST
    -->

    <div data-toast>

        <button  data-toast-close>

        </button>

    </div>

    <!--
      - HEADER
    -->

    <header th:replace="~{FarmaciaWebVenta/fragments_clinicaweb/cabecera.html :: cabecera}">
    </header>

    <!--CHATBOT-->
    <div th:replace="~{FarmaciaWebVenta/fragments_clinicaweb/chatbot.html :: chabot}">
    </div>


    <!-- Main -->
    <main class="py-6 bg-surface-secondary ">
        <div class="container-fluid d-flex justify-content-center align-items-center pb-5">
            <div class="d-flex justify-content-center align-items-center card shadow px-5 py-2"
                 style="width: 60rem">
                <div class="row row-cols-1 ">
                    <div class="col text-center pt-1 pb-3">
                        <h3><strong>Edita tu perfil</strong></h3>
                        <hr>
                    </div>

                    <!--Mensajes-->
                    <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>
                    <div th:if="${err != null}" th:text="${err}" class="alert alert-danger" role="alert"></div>
                    <div th:if="${wrn != null}" th:text="${wrn}" class="alert alert-warning" role="alert"></div>

                    <!--Form para editar perfil con validaciones en js-->
                    <form class="needs-validation" id="myForm" novalidate th:action="@{/clinicarenacer/guardar_perfil}"
                          enctype="multipart/form-data" method="post">
                        <div class="col d-flex pb-6">
                            <div class="col-4 d-flex justify-content-center align-items-center upload">
                                <img th:if="${paciente.fotonombre != null}" th:src="@{|/imageUser/${paciente.idUsuario}|}"  alt="" style="width: 180px; height: 180px; border: 3px solid #c6c8cc;">
                                <img th:if="${paciente.fotonombre == null}"  src="/img/Superadmin/user_icon.png" alt="" style="width: 180px; height: 180px; border: 3px solid #c6c8cc;">
                                <div class="round">
                                    <input type="file" id="imageUpload" name="image" accept="image/*">
                                    <i class = "bi bi-camera" style = "color: #fff;"></i>
                                </div>
                            </div>
                            <div class="col" style="margin:0px 30px">
                                <div class="row pt-5">
                                    <div class="col">
                                        <label>DNI:</label>
                                        <input type="text" class="form-control" th:value="${paciente.dni}" disabled readonly>
                                    </div>


                                    <div class="col">
                                        <label>Nombre:</label>
                                        <input type="text" class="form-control" th:value="${paciente.nombre}" disabled readonly>
                                        <!--                                                    <p id="nombreError" class="text-danger"></p>-->
                                    </div>

                                </div>

                                <div class="row pt-5">
                                    <div class="col">
                                        <label>Dirección:</label>
                                        <input id="direccion" name="direccion" maxlength="99" type="text" class="form-control" th:value="${paciente.direccion}" required>
                                        <div class="invalid-feedback">
                                            Por favor, ingrese una dirección (max 99 caracteres).
                                        </div>
                                    </div>

                                    <div class="col">
                                        <label>Distrito de residencia</label>
                                        <input id="distrito"  name="distrito" maxlength="99" type="text" class="form-control" th:value="${paciente.distritoResidencia}" required>
                                        <!--                                                    <p id="distritoError" class="text-danger"></p>-->
                                        <div class="invalid-feedback">
                                            Por favor, ingrese un distrito de residencia (max 99 caracteres).
                                        </div>
                                    </div>
                                </div>



                                <div class="row pt-5">
                                    <div class="col">
                                        <label>Correo electrónico:</label>
                                        <input id="correo" name="correo" type="email" pattern="[A-za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[a-z]{2,}" maxlength="99"  class="form-control"
                                               th:value="${paciente.correo}" required>
                                        <div class="invalid-feedback">
                                            Por favor, ingrese un correo válido (max 99 caracteres).
                                        </div>
                                        <!--                                                    <p id="correoError" class="text-danger"></p>-->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <hr>
                        <div id="successMessage" class="text-success text-center"></div>
                        <div class="pt-2 pb-3 d-flex justify-content-center">
                            <button class="btn btn-primary btn-xs" style="margin-right: 5px" type="submit">Guardar Cambios</button>
                            <a th:href="@{'/clinicarenacer/perfil'}" class="btn btn-danger btn-xs" role="button">Cancelar</a>
                        </div>
                    </form>


                </div>

            </div>
        </div>


    </main>

        <!-- Modal de confirmación para cierre de sesión -->
        <div class="modal fade" id="confirmLogoutModal" tabindex="-1"  aria-labelledby="confirmLogoutModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h3 class="modal-title" id="confirmLogoutModalLabel">¿Estás seguro de que quieres cerrar sesión?</h3>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="button" class="btn btn-primary" onclick="submitLogout()">Cerrar sesión</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                crossorigin="anonymous"></script>
        <script src="/js/Superadmin/script.js"></script>

        <!-- Script para confirmación de cierre de sesión -->
        <script>
            function confirmLogout(event) {
                event.preventDefault();
                var modal = new bootstrap.Modal(document.getElementById('confirmLogoutModal'));
                modal.show();
            }

            function submitLogout() {
                document.getElementById('logoutForm').submit();
            }
        </script>



    <!--
  - FOOTER
-->

    <footer th:replace="~{FarmaciaWebVenta/fragments_clinicaweb/footer.html :: footer}">
    </footer>

    <!--
    - custom js link
  -->
    <script src="/js/FarmaciaWebVenta/script.js"></script>

    <!--
      - ionicon link
    -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    </body>
</html>
