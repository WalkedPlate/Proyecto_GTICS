<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmacias Clínica Renacer</title>

  <!--
    - favicon
  -->
  <link rel="shortcut icon" href="/img/FarmaciaWebVenta/logo/icono.png" type="image/x-icon">

  <!--
    - custom css link
  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/FarmaciaWebVenta/style-prefix.css">
  <link rel="stylesheet" href="/css/FarmaciaWebVenta/style.css">

  <!--
    - google font link
  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


</head>

<body>


  <div class="overlay" data-overlay></div>

  <!--
    - MODAL
  -->

  <div  data-modal>

    <div  data-modal-overlay></div>

    <div >

      <button  data-modal-close>
       
      </button>


    </div>

  </div>





  <!--
    - NOTIFICATION TOAST
  -->

  <div data-toast>

    <button  data-toast-close>
      
    </button>

  </div>

  <!--
    - HEADER
  -->

  <header th:replace="~{FarmaciaWebVenta/fragments_clinicaweb/cabecera.html :: cabecera}">
  </header>

  <!--CHATBOT-->
  <div th:replace="~{FarmaciaWebVenta/fragments_clinicaweb/chatbot.html :: chabot}">
  </div>


  <!--
    - MAIN
  -->

  <main>

    <br>
    <!--
      - PRODUCT
    -->

    <div class="product-container">

      <div class="container">


        <!--
          - SIDEBAR
        -->

        <div class="sidebar  has-scrollbar" data-mobile-menu>

          <div class="sidebar-category">

            <div class="sidebar-top">
              <h2 class="sidebar-title">Categorías</h2>

              <button class="sidebar-close-btn" data-mobile-menu-close-btn>
                <ion-icon name="close-outline"></ion-icon>
              </button>
            </div>

            <ul th:each="cat, obj : ${listaCategorias}" class="sidebar-menu-category-list">

              <li class="sidebar-menu-category">

                <a th:href="@{'/clinicarenacer/categoria?idCategoria='+ ${cat.idCategorias}}">
                  <button class="sidebar-accordion-menu" data-accordion-btn>

                    <div class="menu-title-flex">
                      <p th:text="${cat.nombre}" class="menu-title"></p>
                    </div>

                  </button>
                </a>

              </li>

            </ul>

          </div>

        </div>



        <div class="product-box">

          <div class="encabezado">
            <h4 class="mb-0"> <a th:href="@{'/clinicarenacer'}"> Página Principal &nbsp </a> </h4>
            <h4  class="mb-0"> <a th:text="'> ' + ${productoActual.categorias.nombre}" th:href="@{'/clinicarenacer/categoria?idCategoria=' + ${productoActual.categorias.idCategorias}}"></a> </h4>
            <h4 th:text="'&nbsp > ' + ${productoActual.nombre}"> </h4>
        </div>
        <hr>
        <br>

          <!--
            - PRODUCT FEATURED
          -->

          <div class="product-featured">

            <div class="showcase-wrapper has-scrollbar">

              <div class="showcase-container">

                <form th:action="@{/clinicarenacer/paciente/guardardetalles}" method="post">
                  <input type="hidden" th:value="${productoActual.idProductos}" name="idProductos">

                  <div class="showcase">

                    <div class="showcase-banner">
                      <img th:src="@{|/imageProduct/${productoActual.idProductos}|}" alt="..." class="showcase-img">
                    </div>

                    <div class="showcase-content">

                      <div class="showcase-rating">
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star"></ion-icon>
                      </div>

                      <a th:href="@{'/clinicarenacer/producto'}">
                        <h3 th:text="${productoActual.nombre}" class="showcase-title"></h3>
                      </a>

                      <p th:text="${productoActual.descripcion}" class="showcase-desc">

                      </p>

                      <div class="price-box">
                        <p th:text="'S/. ' +${#numbers.formatDecimal(productoActual.precio, 0,2,'POINT')}" class="price"></p>
                      </div>

                      <button type="submit" class="add-cart-btn">añadir al carrito</button>

                      <div class="showcase-status">
                        <div class="wrapper">
                          <p>
                            Vendidos: <b>20</b>
                          </p>

                          <p>
                            Disponibles: <b>40</b>
                          </p>
                        </div>

                        <div class="showcase-status-bar"></div>
                      </div>


                    </div>

                  </div>
                </form>



              </div>

            </div>

          </div>



          <!--
            - PRODUCT GRID
          -->

          <div class="product-main">

            <h2 class="title">Productos Similares</h2>

            <div class="product-grid">

              <div class="showcase" th:each="producto, obj:${mejoresProductos}">
                <form th:action="@{/clinicarenacer/paciente/guardardetalles}" method="post">
                  <input type="hidden" th:value="${producto.idProductos}" name="idProductos">
                  <div class="showcase-banner">

                    <!-- Colocar la imagen del producto y una segunda imagen para el efecto Hover-->
                    <img th:src="@{|/imageProduct/${producto.idProductos}|}" alt="Mens Winter Leathers Jackets" width="300" class="product-img default">
                    <img th:src="@{|/imageProduct/${producto.idProductos}|}" alt="Mens Winter Leathers Jackets" width="300" class="product-img hover">

                    <div class="showcase-actions">
                      <button type="submit" class="btn-action">
                        <ion-icon name="bag-add-outline"></ion-icon>
                      </button>
                    </div>

                  </div>

                  <div  class="showcase-content">

                    <a th:text="${producto.nombre}" th:href="@{'/clinicarenacer/producto?idProductos='+${producto.idProductos} + '&idCategorias=' + ${producto.categorias.idCategorias}}" class="showcase-category"></a>

                    <a th:href="@{'/clinicarenacer/producto?idProductos='+${producto.idProductos} + '&idCategorias=' + ${producto.categorias.idCategorias}}">
                      <h3 style="width: 250px; margin: 0 0 1em 0; overflow: hidden; display: -webkit-box;-webkit-line-clamp: 3; -webkit-box-orient: vertical;" th:text="${producto.descripcion}" class="showcase-title"></h3>
                    </a>

                    <div class="price-box">
                      <p th:text="'S/. ' +${#numbers.formatDecimal(producto.precio, 0,2,'POINT')}" class="price"></p>
                    </div>

                  </div>
                </form>
              </div>


            </div>

          </div>

        </div>

      </div>

    </div>
    
  </main>

  <!--
      - FOOTER
    -->

  <footer th:replace="~{FarmaciaWebVenta/fragments_clinicaweb/footer.html :: footer}">
  </footer>

  <!--
    - custom js link
  -->
  <script src="/js/FarmaciaWebVenta/script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">

  <!--
    - ioniconlink
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
