<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clínica Renacer Farmacista</title>
        <link rel="icon" href="/img/Login/icono.png"/>
        <link rel="stylesheet" href="/css/Farmacista/style.css">
        <link rel="stylesheet" href="/css/Utilidades/editarPerfil.css">
        <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    </head>

    <body>
        <!-- Dashboard -->
        <div class="d-flex flex-column flex-lg-row h-lg-full bg-surface-secondary">
            <!-- Vertical Navbar -->
            <nav class="navbar show navbar-vertical h-lg-screen navbar-expand-lg px-0 py-3 navbar-light bg-white border-bottom border-bottom-lg-0 border-end-lg"
                 id="navbarVertical">
                <div class="container-fluid">
                    <!-- Toggler -->
                    <button class="navbar-toggler ms-n2" type="button" data-bs-toggle="collapse"
                            data-bs-target="#sidebarCollapse" aria-controls="sidebarCollapse" aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- Brand -->
                    <a class="navbar-brand py-lg-2 mb-lg-5 px-lg-6 me-0" th:href="@{'/farmacista'}">
                        <h3 style="color:#2973e9; font-size: 1.5rem; font-weight: bold"><img
                                src="/img/Login/icono.png" width="40" class="pr-6">
                            <span class="text-dark" style="padding-left: 5px; padding-right: 5px">Clínica</span>Renacer
                        </h3>
                    </a>
                    <!-- Collapse -->
                    <div class="collapse navbar-collapse" id="sidebarCollapse">
                        <!-- Navigation -->
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{'/farmacista'}">
                                    <i class="bi bi-house"></i> Inicio
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{'/farmacista/ordenes-linea'}">
                                    <i class="bi bi-bar-chart "></i> Órdenes en línea
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{'/farmacista/ordenes-venta'}">
                                    <i class="bi bi-bag-check"></i> Órdenes de venta
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{'/farmacista/chat'}">
                                    <i class="bi bi-chat-left"></i> Chat
                                </a>
                            </li>
                            <!-- CON MODAL DE CONFIRMACION-->
                            <li class="nav-item">
                                <form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;">
                                    <!-- Incluir token CSRF -->
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                </form>
                                <a href="" class="nav-link" onclick="confirmLogout(event)">
                                    <i class="bi bi-box-arrow-left"></i> Cerrar sesión
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Main content -->
            <div class="h-screen flex-grow-1 overflow-y-lg-auto">
                <!-- Header -->
                <header class="bg-surface-primary border-bottom pt-6">
                    <div class="container-fluid">
                        <div class="mb-npx">
                            <div class="row align-items-center mb-5">
                                <div class="col-md-6 col-xl-7 col-xxl-8 col-12 mb-4 mb-sm-0 d-flex align-items-center">
                                    <!-- Title -->
                                    <img src="/img/Superadmin/farmacista_icon.png" width="40">
                                    <h3 class="mb-0 ls-tight mx-1">
                                            Mi Perfil, <span
                                            class="text-primary" th:text="'Farmacista ' + ${farmacista.nombre}"></span></h3>
                                </div>
                                <!-- Actions -->
                                <div class="col-md-6 col-xl-5 col-xxl-4 col-12 text-end d-flex align-items-center justify-content-end">
                                    <a class="btn btn-danger d-inline-flex btn-sm mx-1" th:if="${superAdmin != null}" th:href="@{'/stopImpersonation'}" >
                                             <span class=" pe-2">
                                                 <i class="bi bi-person-up"></i>
                                             </span>
                                        <span>Superadmin</span>
                                    </a>
                                    <div class="mx-n1">
                                        <a th:href="@{'/farmacista/perfil'}"
                                           class="btn d-inline-flex btn-sm btn-neutral border-base mx-1">
                                            <!-- Ícono solo para pantallas pequeñas -->
                                            <span class="d-inline d-sm-none">
                                                <i class="bi bi-person-gear"></i>
                                            </span>
                                            <!-- Ícono y texto para pantallas medianas y más grandes -->
                                            <span class="d-none d-sm-inline-flex align-items-center">
                                                <i class="bi bi-person-gear pe-2"></i>
                                            <span>Mi perfil</span>
                                            </span>
                                        </a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </header>
                <!-- Main -->
                <main class="py-6 bg-surface-secondary ">
                    <div class="container-fluid d-flex justify-content-center align-items-center">
                        <div class="d-flex justify-content-center align-items-center card shadow px-5 py-2"
                             style="width: 40rem">
                            <div class="row row-cols-1 ">
                                <div class="col text-center pt-1 pb-5">
                                    <h2><strong>Mis datos</strong></h2>
                                    <hr>
                                </div>


                                <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>
                                <div th:if="${err != null}" th:text="${err}" class="alert alert-danger" role="alert"></div>
                                <div th:if="${wrn != null}" th:text="${wrn}" class="alert alert-warning" role="alert"></div>

                                <div class="profile-container  d-flex pb-5 pt-4" >

                                    <!-- Foto de perfil: hacer que jale la imagen de la base de datos -->
                                    <div class="col text-center d-flex justify-content-center align-items-center">
                                        <img src="/img/Superadmin/farmacista_icon.png" alt="" style="width: 180px; height: 180px; border: 3px solid #c6c8cc;"
                                             class="rounded-circle">
                                    </div>

                                    <!-- Datos del usuario -->
                                    <div class="col pt-2 pb-2 d-flex" style="flex-direction: column; justify-content: space-evenly;">
                                        <span><strong>Nombre:</strong> <span th:text="${farmacista.nombre}"></span></span>

                                        <span><strong>DNI:</strong> <span th:text="${farmacista.dni}"></span></span>

                                        <span><strong>Dirección:</strong> <span th:text="${farmacista.direccion}"></span></span>

                                        <span><strong>Dtto. de residencia:</strong> <span th:text="${farmacista.distritoResidencia}"></span></span>

                                        <span><strong>Correo:</strong> <span th:text="${farmacista.correo}"></span></span>

                                    </div>

                                </div>

                                <hr>

                                <div class="col d-flex justify-content-center align-items-center pt-2 pb-3">
                                    <a th:href="@{'/farmacista/cambiar-contra'}" class="btn btn-primary btn-xs"
                                       role="button" style="margin-right: 10px">Cambiar Contraseña</a>
                                    <a th:href="@{'/farmacista/editar-perfil'}" class="btn btn-primary btn-xs"
                                       role="button">Editar Perfil</a>

                                </div>
                            </div>
                        </div>
                    </div>

                </main>
            </div>
        </div>

        <!-- Modal de confirmación para cierre de sesión -->
        <div class="modal fade" id="confirmLogoutModal" tabindex="-1"  aria-labelledby="confirmLogoutModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h3 class="modal-title" id="confirmLogoutModalLabel">¿Estás seguro de que quieres cerrar sesión?</h3>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="button" class="btn btn-primary" onclick="submitLogout()">Cerrar sesión</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                crossorigin="anonymous"></script>

        <!-- Script para confirmación de cierre de sesión -->
        <script src="/js/Farmacista/script.js"></script>

    </body>
</html>
