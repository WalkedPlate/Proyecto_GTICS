<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clínica Renacer Farmacista</title>
        <link rel="icon" href="/img/Login/icono.png"/>
        <link rel="stylesheet" href="/css/Farmacista/style.css">
        <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
        <!--DataTable-->
        <link rel="stylesheet" href="https://cdn.datatables.net/2.0.5/css/dataTables.bootstrap5.css">
        <style>
            .page-item.active .page-link {
                z-index: 3;
                color: #fff;
                background-color: #94a6b3;
                border-color: #94a6b3;
            }

            .highlighted {
                color: #3e478a; /* Cambia el color del texto */
            }
            .card {
                border-radius: 15px;
                background: #f7f7f7;
                margin-bottom: 20px;
            }

            .card-header {
                background: #fff;
                border-bottom: 1px solid #ddd;
                padding: 10px;
                border-top-left-radius: 15px;
                border-top-right-radius: 15px;
            }

            .card-body {
                padding: 10px;
            }

            li.d-flex {
                list-style: none;
            }

            img.rounded-circle {
                width: 60px;
                height: 60px;
                object-fit: cover;
            }

            .chat-message {
                display: flex;
                flex-direction: column;
            }

            .chat-message .card {
                margin-left: auto;
                margin-right: auto;
                max-width: 80%;
            }

            .chat-message img {
                align-self: flex-start;
            }

            .chat-message .card.sent {
                align-self: flex-end;
                background: #e1ffc7;
            }

            .chat-message .card.received {
                align-self: flex-start;
                background: #fff;
            }

        </style>
    </head>

    <body class="bg-surface-secondary" th:attr="data-chat-id=${chatAct.idChat}">
        <!-- Dashboard -->
        <div class="d-flex flex-column flex-lg-row h-lg-full bg-surface-secondary">
            <!-- Vertical Navbar -->
            <nav class="navbar show navbar-vertical h-lg-screen navbar-expand-lg px-0 py-3 navbar-light bg-white border-bottom border-bottom-lg-0 border-end-lg"
                 id="navbarVertical">
                <div class="container-fluid">
                    <!-- Toggler -->
                    <button class="navbar-toggler ms-n2" type="button" data-bs-toggle="collapse"
                            data-bs-target="#sidebarCollapse" aria-controls="sidebarCollapse" aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- Brand -->
                    <a class="navbar-brand py-lg-2 mb-lg-5 px-lg-6 me-0" th:href="@{'/farmacista'}">
                        <h3 style="color:#2973e9; font-size: 1.5rem; font-weight: bold"><img
                                src="/img/Login/icono.png" width="40" class="pr-6">
                            <span class="text-dark" style="padding-left: 5px; padding-right: 5px">Clínica</span>Renacer
                        </h3>
                    </a>

                    <!-- Collapse -->
                    <div class="collapse navbar-collapse" id="sidebarCollapse">
                        <!-- Navigation -->
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link"  th:href="@{'/farmacista'}">
                                    <i class="bi bi-house"></i> Inicio
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{'/farmacista/ordenes-linea'}">
                                    <i class="bi bi-bar-chart "></i> Órdenes en línea
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{'/farmacista/ordenes-venta'}">
                                    <i class="bi bi-bag-check " ></i> Órdenes de venta
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link"  style="background: #F5F9FC" th:href="@{'/farmacista/chat'}">
                                    <i class="bi bi-chat-left btn" role="button" data-bs-toggle="button"></i> Chat
                                </a>
                            </li>
                            <!-- CON MODAL DE CONFIRMACION-->
                            <li class="nav-item">
                                <form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;">
                                    <!-- Incluir token CSRF -->
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                </form>
                                <a href="" class="nav-link" onclick="confirmLogout(event)">
                                    <i class="bi bi-box-arrow-left"></i> Cerrar sesión
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Main content -->
            <div class="h-screen flex-grow-1 overflow-y-lg-auto">
                <!-- Header -->
                <header class="bg-surface-primary border-bottom pt-6">
                    <div class="container-fluid">
                        <div class="mb-npx">
                            <div class="row align-items-center mb-5">
                                <div class="col-md-6 col-xl-7 col-xxl-8 col-12 mb-4 mb-sm-0 d-flex align-items-center">
                                    <!-- Title -->
                                    <img th:src="@{|/imageUser/${farmacista.idUsuario}|}" width="40" class="avatar">
                                    <h3 class="mb-0 ls-tight mx-1">
                                         Bienvenido, <span
                                            class="text-primary" th:text="'Farmacista ' + ${farmacista.nombre}"></span></h3>
                                </div>
                                <!-- Actions -->
                                <div class="col-md-6 col-xl-5 col-xxl-4 col-12 text-end d-flex align-items-center justify-content-end">
                                    <a class="btn btn-danger d-inline-flex btn-sm mx-1" th:if="${superAdmin != null}"
                                       th:href="@{'/stopImpersonation'}">
                                             <span class=" pe-2">
                                                 <i class="bi bi-person-up"></i>
                                             </span>
                                        <span>Superadmin</span>
                                    </a>
                                    <div class="mx-n1">
                                        <a th:href="@{'/farmacista/perfil'}"
                                           class="btn d-inline-flex btn-sm btn-neutral border-base mx-1">
                                            <!-- Ícono solo para pantallas pequeñas -->
                                            <span class="d-inline d-sm-none">
                                                <i class="bi bi-person-gear"></i>
                                            </span>
                                            <!-- Ícono y texto para pantallas medianas y más grandes -->
                                            <span class="d-none d-sm-inline-flex align-items-center">
                                                <i class="bi bi-person-gear pe-2"></i>
                                            <span>Mi perfil</span>
                                            </span>
                                        </a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </header>
                <!-- Main -->
                <main>

                    <section class="gradient-custom">
                        <div class="container py-5">

                            <div class="row">

                                <div class="col-md-6 col-lg-5 col-xl-5 mb-4 mb-md-0">

                                    <h5 class="font-weight-bold mb-3 text-center">Pacientes</h5>

                                    <div class="card mask-custom">
                                        <div class="card-body">

                                            <ul class="list-unstyled mb-0">
                                                <li th:each="chat,obj : ${listaChatsFarmacista}" class="p-2 border-bottom" style="border-bottom: 1px solid rgba(255,255,255,.3) !important; transition: background-color 0.3s;"
                                                    onmouseover="this.style.backgroundColor='#f0f0f0'; this.style.cursor='pointer';"
                                                    onmouseout="this.style.backgroundColor='transparent';">
                                                    <a  class="d-flex justify-content-between link-light" th:href="@{'/farmacista/chat?chatId='+${chat.idChat}}">
                                                        <div class="d-flex flex-row">
                                                            <img th:if="${chat.usuario2.fotonombre != null}" th:src="@{|/imageUser/${chat.usuario2.idUsuario}|}" alt="avatar"
                                                                 class="rounded-circle d-flex align-self-center me-3 shadow-1-strong" width="60">
                                                            <img th:if="${chat.usuario2.fotonombre == null}" src="/img/Superadmin/user_icon.png" alt="avatar"
                                                                 class="rounded-circle d-flex align-self-center me-3 shadow-1-strong" width="60">
                                                            <div class="pt-1">
                                                                <p class="fw-bold mb-0" style="font-weight: bold" th:text="${chat.usuario2.nombre}" th:classappend="${chat.idChat == chatAct.idChat} ? ' highlighted' : ' text-black'"><span th:text="${chat.usuario2.nombre}" ></span></p>
                                                                <p class="small text-black" th:text="${listaUltimosMensajes.get(obj.index).contenido}"></p>
                                                            </div>
                                                        </div>
                                                        <div class="pt-1">
                                                            <p class="small text-black mb-1 moment" th:text="${listaUltimosMensajes.get(obj.index).fecha}"></p>
                                                        </div>
                                                    </a>
                                                </li>

                                            </ul>

                                        </div>
                                    </div>

                                </div>

                                <div class="col-md-6 col-lg-7 col-xl-7">
                                    <ul class="list-unstyled text-white" id="messages" style="max-height: 70vh;
                                        overflow-y: auto; border: 2px solid #ccc; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 10px; background-color: #f9f9f9;">
                                    </ul>
                                    <div data-mdb-input-init class="form-outline form-white">
                                        <textarea class="form-control" id="message" rows="4"></textarea>
                                        <label class="form-label" for="message">Mensaje</label>
                                    </div>
                                    <button type="button" data-mdb-button-init data-mdb-ripple-init onclick="sendMessage()" class="btn btn-primary btn-lg btn-rounded float-end">Enviar</button>
                                </div>


                            </div>

                        </div>
                    </section>




                </main>
            </div>
        </div>
        <!-- Modal de confirmación para cierre de sesión -->
        <div class="modal fade" id="confirmLogoutModal" tabindex="-1"  aria-labelledby="confirmLogoutModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h3 class="modal-title" id="confirmLogoutModalLabel">¿Estás seguro de que quieres cerrar sesión?</h3>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="button" class="btn btn-primary" onclick="submitLogout()">Cerrar sesión</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/moment-relative-time@1.2.1/moment-relative-time.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/es.min.js"></script>
        <script src="/js/Farmacista/script.js"></script>
        <script>
            function confirmLogout(event) {
                event.preventDefault();
                var modal = new bootstrap.Modal(document.getElementById('confirmLogoutModal'));
                modal.show();
            }

            function submitLogout() {
                document.getElementById('logoutForm').submit();
            }
        </script>


        <script type="text/javascript">
            // Configurar moment.js para usar español
            moment.locale('es');

            var stompClient = null;
            const chatId = document.body.getAttribute("data-chat-id");

            function connect() {
                var socket = new SockJS('/chat-websocket');
                stompClient = Stomp.over(socket);
                stompClient.connect({}, function (frame) {
                    console.log('Connected: ' + frame);
                    stompClient.subscribe('/topic/messages', function (message) {
                        showMessage(JSON.parse(message.body));
                    });
                });
            }

            function formatChatDates() {
                const dateElements = document.querySelectorAll('.moment');
                dateElements.forEach(element => {
                    const originalDate = element.textContent; // Obtiene la fecha original
                    const relativeDate = moment(originalDate).fromNow(); // Formatea la fecha
                    element.textContent = relativeDate; // Actualiza el contenido del elemento
                });
            }

            function sendMessage() {
                var message = {
                    chatId: chatId, // Set chat ID
                    contenido: document.getElementById('message').value,
                    estado: 'ENVIADO',
                    sender: 1 // Set sender ID
                };
                stompClient.send("/app/chatFarmacista", {}, JSON.stringify(message));
                document.getElementById('message').value = ''; // Limpiar el campo de mensaje
            }

            document.getElementById('message').addEventListener('keypress', function (e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            function loadPreviousMessages() {
                fetch('/mensajesPrevios?chatId='+chatId)
                    .then(response => response.json())
                    .then(messages => {
                        messages.forEach(message => showMessage(message));
                    })
                    .catch(error => console.error('Error al cargar mensajes pasados:', error));
            }

            function showMessage(message) {
                const messagesDiv = document.getElementById('messages');
                const isSentByMe = (message.sender === 1); // 1: Farmacista || 2: Paciente
                const liElement = document.createElement('li');
                liElement.classList.add('d-flex', 'justify-content-between', 'mb-4');

                const relativeTime = moment(message.fecha).fromNow();

                if (isSentByMe) {
                    const imgSrc = `/imageUser/${message.chat.usuario1.idUsuario}`;
                    const imgElement = document.createElement('img');
                    imgElement.src = imgSrc;
                    imgElement.alt = 'avatar';
                    imgElement.classList.add('rounded-circle', 'd-flex', 'align-self-start', 'me-3', 'shadow-1-strong');
                    imgElement.width = '60';

                    const cardElement = document.createElement('div');
                    cardElement.classList.add('card', 'mask-custom');

                    const cardHeader = document.createElement('div');
                    cardHeader.classList.add('card-header', 'd-flex', 'justify-content-between', 'p-3');
                    cardHeader.style.borderBottom = '1px solid rgba(255,255,255,.3)';

                    const nameElement = document.createElement('p');
                    nameElement.classList.add('fw-bold', 'mb-0');
                    nameElement.style.fontWeight = 'bold'; // Resaltar los nombres de los usuarios
                    nameElement.textContent = `${message.chat.usuario1.nombre} (Yo)`;

                    cardHeader.appendChild(nameElement);

                    const cardBody = document.createElement('div');
                    cardBody.classList.add('card-body');

                    const messageParagraph = document.createElement('p');
                    messageParagraph.classList.add('mb-0');
                    messageParagraph.textContent = message.contenido;

                    const timeElement = document.createElement('p');
                    timeElement.classList.add('small', 'text-muted', 'mt-2');
                    timeElement.innerHTML = `<i class="far fa-clock"></i> ${relativeTime}`;

                    cardBody.appendChild(messageParagraph);
                    cardBody.appendChild(timeElement);

                    cardElement.appendChild(cardHeader);
                    cardElement.appendChild(cardBody);

                    liElement.appendChild(imgElement);
                    liElement.appendChild(cardElement);

                } else {
                    const cardElement = document.createElement('div');
                    cardElement.classList.add('card', 'mask-custom', 'w-100');

                    const cardHeader = document.createElement('div');
                    cardHeader.classList.add('card-header', 'd-flex', 'justify-content-between', 'p-3');
                    cardHeader.style.borderBottom = '1px solid rgba(255,255,255,.3)';

                    const nameElement = document.createElement('p');
                    nameElement.classList.add('fw-bold', 'mb-0');
                    nameElement.style.fontWeight = 'bold'; // Resaltar los nombres de los usuarios
                    nameElement.textContent = `${message.chat.usuario2.nombre} (Paciente)`;

                    cardHeader.appendChild(nameElement);

                    const cardBody = document.createElement('div');
                    cardBody.classList.add('card-body');

                    const messageParagraph = document.createElement('p');
                    messageParagraph.classList.add('mb-0');
                    messageParagraph.textContent = message.contenido;

                    const timeElement = document.createElement('p');
                    timeElement.classList.add('small', 'text-muted', 'mt-2');
                    timeElement.innerHTML = `<i class="far fa-clock"></i> ${relativeTime}`;

                    cardBody.appendChild(messageParagraph);
                    cardBody.appendChild(timeElement);

                    cardElement.appendChild(cardHeader);
                    cardElement.appendChild(cardBody);

                    liElement.appendChild(cardElement);

                    const imgSrc = `/imageUser/${message.chat.usuario2.idUsuario}`;
                    const imgElement = document.createElement('img');
                    imgElement.src = imgSrc;
                    imgElement.alt = 'avatar';
                    imgElement.classList.add('rounded-circle', 'd-flex', 'align-self-start', 'ms-3', 'shadow-1-strong');
                    imgElement.width = '60';

                    liElement.appendChild(imgElement);
                }

                messagesDiv.appendChild(liElement);
                scrollToBottom();
            }


            // Conectar automáticamente cuando se carga la página
            window.onload = function() {
                connect();
                loadPreviousMessages();
                formatChatDates();
            };

            function scrollToBottom() {
                const messagesDiv = document.getElementById('messages');
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        </script>
    </body>

</html>
