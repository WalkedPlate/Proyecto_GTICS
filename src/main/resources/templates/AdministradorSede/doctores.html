<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Renacer SuperAdmin</title>
    <link rel="stylesheet" href="/css/AdministradorSede/style.css">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <!--DataTable-->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.3/css/dataTables.bootstrap5.min.css">
    <style>
        /* Estilos personalizados para los botones de paginación */
        li.dt-paging-button.page-item {
            padding: 2px;
            margin: 0 2px;
            border: 1px solid #ccc;
            background-color: #f2f2f2;
            color: #333;
            border-radius: 3px;
        }

        /* Estilos para el botón activo */
        .dt-paging-button.page-item.active a {
            background-color: rgb(92 96 245) !important;
            color: #fff !important;
        }

        /* Estilos para el botón activo */
        .dt-paging-button.page-item.disabled a {
            opacity: 0.5;
            /* Por ejemplo, reducir la opacidad */
        }
    </style>
</head>

<body>
    <!-- Dashboard -->
    <div class="d-flex flex-column flex-lg-row h-lg-full bg-surface-secondary">
        <!-- Vertical Navbar -->
        <nav class="navbar show navbar-vertical h-lg-screen navbar-expand-lg px-0 py-3 navbar-light bg-white border-bottom border-bottom-lg-0 border-end-lg"
            id="navbarVertical">
            <div class="container-fluid">
                <!-- Toggler -->
                <button class="navbar-toggler ms-n2" type="button" data-bs-toggle="collapse"
                    data-bs-target="#sidebarCollapse" aria-controls="sidebarCollapse" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Brand -->
                <a class="navbar-brand py-lg-2 mb-lg-5 px-lg-6 me-0" th:href="@{'/administradorsede'}">
                    <h3 class="text-success"><img src="/img/AdministradorSede/Imagen de WhatsApp 2024-04-09 a las 00.28.48_3d5ed18c.png"
                            width="40" class="pr-6"><span class="text-info">Clínica</span>Renacer</h3>
                </a>
                <!-- User menu (mobile) -->
                <div class="navbar-user d-lg-none">
                    <!-- Dropdown -->
                    <div class="dropdown">
                        <!-- Toggle -->
                        <a href="#" id="sidebarAvatar" role="button" data-bs-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            <div class="avatar-parent-child">
                                <img alt="Image Placeholder"
                                    src="https://images.unsplash.com/photo-1548142813-c348350df52b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=3&w=256&h=256&q=80"
                                    class="avatar avatar- rounded-circle">
                                <span class="avatar-child avatar-badge bg-success"></span>
                            </div>
                        </a>
                        <!-- Menu 
                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="sidebarAvatar">
                        <a href="#" class="dropdown-item">Perfil</a>
                        <a href="#" class="dropdown-item">Configuracion</a>
                        <a href="#" class="dropdown-item">Cerrar Sesión</a>
                    </div> -->

                    </div>
                </div>
                <!-- Collapse -->
                <div class="collapse navbar-collapse" id="sidebarCollapse">
                    <!-- Navigation -->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/administradorsede'}">
                                <i class="bi bi-house"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/administradorsede/ordenes-reposicion'}">
                                <i class="bi bi-bar-chart"></i> Ordenes de Reposicion
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/administradorsede/doctores'}">
                                <i class="bi bi-people btn" role="button" data-bs-toggle="button"></i> Doctores
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/administradorsede/farmacistas'}">
                                <i class="bi bi-people"></i> Farmacistas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/administradorsede/medicinas'}">
                                <i class="bi bi-people"></i> Medicinas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/administradorsede/perfil'}">
                                <i class="bi bi-people"></i> Perfil
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/login'}">
                                <i class="bi bi-box-arrow-left"></i> Cerrar Sesión
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Main content -->
        <div class="h-screen flex-grow-1 overflow-y-lg-auto">
            <!-- Header -->
            <header class="bg-surface-primary border-bottom pt-6">
                <div class="container-fluid">
                    <div class="mb-npx">
                        <div class="row align-items-center">
                            <div class="col-sm-6 col-12 mb-4 mb-sm-0">
                                <!-- Title -->
                                <h1 class="h2 mb-0 ls-tight">
                                    <img src="/img/AdministradorSede/profile-3.jpeg" width="40"> Bienvenido, <span
                                        class="text-primary">Admin de Sede Javier Marroquin</span>
                                </h1>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- Main -->
            <main class="py-6 bg-surface-secondary">
                <div class="container-fluid">
                    <div class="card shadow border-0 mb-7">
                        <div class="card-header">
                            <h2 class="mb-0">Lista de Doctores</h2>

                        </div>


                        <div class="table-responsive mx-auto">
                            <table class="table table-hover table-nowrap" id="tableDoctores">
                                <thead class="thead-light">
                                    <tr>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Sede</th>
                                        <th scope="col">DNI</th>
                                        <th scope="col">Distrito de residencia</th>
                                        <th scope="col">Código</th>
                                        <th scope="col">Correo</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="doctor,obj: ${listaDoctores}">
                                        <!--<td th:text="${obj.index+1}"></td>-->
                                        <td>
                                            <img alt="..." src="/img/AdministradorSede/profile-3.jpeg"
                                                class="avatar avatar-sm rounded-circle me-2">
                                            <a th:text="${doctor.nombre}" class="text-heading font-semibold" href="#">
                                            </a>
                                        </td>
                                        <td th:text="${doctor.sedes.nombre}"></td>
                                        <td th:text="${doctor.dni}"></td>
                                        <td th:text="${doctor.distritoResidencia}"></td>
                                        <td th:text="${doctor.codigoColegio}"></td>
                                        <td th:text="${doctor.correo}"></td>

                                    </tr>

                                </tbody>
                            </table>
                        </div>




                        <div class="card-footer border-0 py-5">

                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!--DataTable-->
    <script src="https://cdn.datatables.net/2.0.3/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.0.3/js/dataTables.bootstrap5.min.js"></script>
    <!---->
    <script src="/js/AdministradorSede/controladorTablaDoc.js"></script>
</body>

</html>
