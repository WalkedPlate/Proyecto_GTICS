<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clínica Renacer Admin Sede</title>
        <link rel="icon" href="/img/Superadmin/icono.png"/>
        <link rel="stylesheet" href="/css/AdministradorSede/style.css">
        <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>

        <style>
            .material-symbols-outlined {
                font-size: 20px;
                margin-left: -2px;
                font-variation-settings: 'FILL' 0,
                'wght' 200,
                'GRAD' 0,
                'opsz' 24
            }

            .navbar-vertical.navbar-light .navbar-nav .nav-link i, .navbar-vertical.navbar-light .navbar-nav .nav-link svg {
                display: flex;
            }
        </style>
    </head>

    <body>
        <!-- Dashboard -->
        <div class="d-flex flex-column flex-lg-row h-lg-full bg-surface-secondary">
            <!-- Vertical Navbar -->
            <nav class="navbar show navbar-vertical h-lg-screen navbar-expand-lg px-0 py-3 navbar-light bg-white border-bottom border-bottom-lg-0 border-end-lg"
                 id="navbarVertical">
                <div class="container-fluid">
                    <!-- Toggler -->
                    <button class="navbar-toggler ms-n2" type="button" data-bs-toggle="collapse"
                            data-bs-target="#sidebarCollapse" aria-controls="sidebarCollapse" aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- Brand -->
                    <a class="navbar-brand py-lg-2 mb-lg-5 px-lg-6 me-0" th:href="@{'/administradorsede'}">
                        <h3 style="color:#2973e9; font-size: 1.5rem; font-weight: bold"><img
                                src="/img/Superadmin/icono.png" width="40" class="pr-6">
                            <span class="text-dark" style="padding-left: 5px; padding-right: 5px">Clínica</span>Renacer
                        </h3>
                    </a>

                    <!-- Collapse -->
                    <div class="collapse navbar-collapse" id="sidebarCollapse">
                        <!-- Navigation -->
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" style="background: #F5F9FC" th:href="@{'/administradorsede'}">
                                    <i class="bi bi-house btn" role="button" data-bs-toggle="button"></i> Dashboard
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{'/administradorsede/ordenes-reposicion'}">
                                    <i class="bi bi-bag-plus"></i> Órdenes de reposición
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{'/administradorsede/doctores'}">
                                    <i><span class="material-symbols-outlined">stethoscope</span></i> Doctores
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{'/administradorsede/farmacistas'}">
                                    <i class="bi bi-people"></i> Farmacistas
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{'/administradorsede/medicinas'}">
                                    <i class="bi bi-capsule"></i> Medicinas
                                </a>
                            </li>
                            <li class="nav-item">
                                <form th:action="@{/logout}" method="post">
                                    <button class="nav-link" type="submit" style="background: none; padding: 0; cursor: pointer ">
                                        <i class="bi bi-box-arrow-left" ></i> Cerrar sesión
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Main content -->
            <div class="h-screen flex-grow-1 overflow-y-lg-auto">
                <!-- Header -->
                <header class="bg-surface-primary border-bottom pt-6">
                    <div class="container-fluid">
                        <div class="mb-npx">
                            <div class="row align-items-center mb-5">
                                <div class="col-sm-8 col-12 mb-4 mb-sm-0">
                                    <!-- Title -->
                                    <h2 class="mb-0 ls-tight">
                                        <img src="/img/AdministradorSede/profile-3.jpeg" width="40">
                                        Bienvenido, <span
                                            class="text-primary" th:text="'Administrador De Sede ' + ${adminSede.nombre}"></span>
                                    </h2>
                                </div>
                                <!-- Actions -->
                                <div class="col-sm-4 col-12 text-end">
                                    <div class="mx-n1">
                                        <a th:href="@{'/administradorsede/perfil'}"
                                           class="btn d-inline-flex btn-sm btn-neutral border-base mx-1">
                                    <span class=" pe-2">
                                        <i class="bi bi-person-gear"></i>
                                    </span>
                                            <span>Mi perfil</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
                <!-- Main -->
                <main class="py-3 bg-surface-secondary">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-7 align-items-center">
                                <div class="card shadow border-0 mb-3">
                                    <canvas id="myChart"></canvas>
                                </div>
                            </div>
                            <div class="col-md-5 align-items-center">
                                <div class="card shadow border-0 mb-3">
                                    <canvas id="myChart2"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 align-items-center">
                                <div class="card shadow border-0 mb-3">
                                    <canvas id="myChart3"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 align-items-center">
                                <div class="card shadow border-0 mb-3">
                                    <div class="row p-3">
                                        <div class="col-xs-12 col-lg-6 text-center">
                                            <img src="/img/AdministradorSede/google-maps.jpg" width="80%">
                                        </div>
                                        <div class="col-xs-12 col-lg-6 text-center">
                                            <h3>Órdenes de reposición</h3>
                                            <hr>
                                            <div class="card mt-2">
                                                <div class="card-body">
                                                    <p>Orden N°107: En ruta</p>
                                                </div>
                                            </div>
                                            <div class="card mt-2 mb-2">
                                                <div class="card-body">
                                                    <p>Orden N°108: Empaquetado</p>
                                                </div>
                                            </div>
                                            <a type="button" class="btn btn-primary"
                                               th:href="@{'/administradorsede/ordenes-reposicion'}">Ver más</a>
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>


                </main>
            </div>
        </div>

        <!--Script para graficas-->
        <!--<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>-->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!--<script src="/js/AdministradorSede/controladorBarra.js"></script>-->
        <!--<script src="/js/AdministradorSede/controladorPastel.js"></script>-->
        <script th:inline="javascript">
            document.addEventListener("DOMContentLoaded", function() {

                var listaCantProductosSede = /*[[${listaCantProductosSede}]]*/ 'default';

                // Parsear el JSON
                listaCantProductosSede = JSON.parse(listaCantProductosSede);

                window.listaCantidadProductosSede = listaCantProductosSede

                // Mostrar los datos en la consola
                console.log(listaCantProductosSede);

                // Cargar el script después de definir window.listaCantidadProductosSede
                var script = document.createElement('script');
                script.src = '/js/AdministradorSede/controladorPastel.js';
                document.body.appendChild(script);

            });
        </script>
        <script th:inline="javascript">
            document.addEventListener("DOMContentLoaded", function() {

                var listNroTransPorSede = /*[[${listaNroTransaccionPorSede}]]*/ 'default';

                // Parsear el JSON
                listNroTransPorSede = JSON.parse(listNroTransPorSede);

                window.listaNroTransPorSede = listNroTransPorSede

                // Mostrar los datos en la consola
                console.log(listNroTransPorSede);

                // Cargar el script después de definir window.listaNroTransPorSede
                var script = document.createElement('script');
                script.src = '/js/AdministradorSede/controladorBarra.js';
                document.body.appendChild(script);

            });
        </script>
        <script th:inline="javascript">
            document.addEventListener("DOMContentLoaded", function() {

                var listCantProductoSedeFecha = /*[[${listaCantProductoSedeFecha}]]*/ 'default';

                // Parsear el JSON
                listCantProductoSedeFecha = JSON.parse(listCantProductoSedeFecha);

                window.listaCantProductoSedeFecha = listCantProductoSedeFecha

                // Mostrar los datos en la consola
                console.log(listCantProductoSedeFecha);

                // Cargar el script después de definir window.listCantProductoSedeFecha
                var script = document.createElement('script');
                script.src = '/js/AdministradorSede/controladorLinea.js';
                document.body.appendChild(script);

            });
        </script>
        <!--<script src="/js/AdministradorSede/controladorLinea.js"></script>-->
        <!-------------------------------------------------------------->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                crossorigin="anonymous"></script>
        <!--<script src="script.js"></script>-->
    </body>

</html>
