<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Registro</title>
        <link rel="icon" href="/img/Login/icono.png"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
        <link rel="stylesheet" href="/css/Login/registro.css"/>
    </head>

    <body>
        <main>
            <div class="container">
                <div class="row">
                    <div class="logo">
                        <img src="/img/Login/icono.png" alt="renacer"/>
                        <div>
                            <p>Clínica</p>
                            <h1>Renacer</h1>
                        </div>
                    </div>

                </div>

                <div class="row text-center mb-4">
                    <h1>Crea una cuenta</h1>
                </div>


                <div class="row ">
                    <div class="col">
                        <form class="needs-validation" novalidate>
                            <div class="row justify-content-center">
                                <div class="col-md-6 columna">
                                    <div class="form-floating mb-3">
                                        <input
                                                pattern="[A-Za-z]+"
                                                type="text" class="form-control" placeholder="Nombre" autocomplete="off" maxlength="20"
                                               required/>
                                        <label>Nombre</label>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input
                                                pattern="[A-Za-z]+"
                                                type="text" class="form-control" placeholder="Apellido" maxlength="20"
                                               autocomplete="off" required/>
                                        <label>Apellido</label>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" placeholder="DNI" minlength="8" maxlength="8"
                                               autocomplete="off" required/>
                                        <label>DNI</label>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input pattern="[A-za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[a-z]{2,}"
                                                type="email" class="form-control" placeholder="Correo electrónico"
                                               autocomplete="off" required/>
                                        <label>Correo electrónico</label>
                                    </div>
                                </div>
                                <div class="col-md-6 columna">


                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" placeholder="Dirección" maxlength="80"
                                               autocomplete="off" required/>
                                        <label>Dirección</label>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" placeholder="Distrito"
                                               autocomplete="off" required/>
                                        <label>Distrito</label>
                                    </div>

                                    <div class="form-control mb-3">
                                        <p>¿Cuenta con seguro en la clínica Renacer?</p>
                                        <div >

                                            <input class="form-check-input" type="radio"  name="seguro" value="si" required>
                                            <label class="form-check-label">Sí</label>

                                            <input class="form-check-input" type="radio"  name="seguro" value="no" required>
                                            <label class="form-check-label"> No</label>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="row mt-2 justify-content-center">
                                <input type="submit" value="Registrar" class="sign-btn">
                            </div>
                            <div class="row inicio">
                                <h6>¿Ya tienes una cuenta?</h6>
                                <a th:href="@{'/login'}">Entrar</a>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </main>

        <script>
            (() => {
                'use strict'

                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                const forms = document.querySelectorAll('.needs-validation')

                // Loop over them and prevent submission
                Array.from(forms).forEach(form => {
                    form.addEventListener('submit', event => {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
            })()
        </script>
    </body>

</html>
