<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="icon" href="img/icono.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="registro.css" />
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="logo">
                    <img src="./img/icono.png" alt="renacer" />
                    <div>
                        <p>Clínica</p>
                        <h1>Renacer</h1>
                    </div>
                </div>

            </div>

            <div class="row text-center mb-4">
                <h1>Crea una cuenta</h1>
            </div>


            <div class="row ">
                <div class="col">
                    <form>
                        <div class="row justify-content-center">
                            <div class="col-md-6 columna">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" placeholder="Nombre" autocomplete="off" required />
                                    <label>Nombre</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" placeholder="Apellido" autocomplete="off" required />
                                    <label>Apellido</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" placeholder="DNI" minlength="8" autocomplete="off" required />
                                    <label>DNI</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" placeholder="Correo electrónico" autocomplete="off" required />
                                    <label>Correo electrónico</label>
                                </div>
                            </div>
                            <div class="col-md-6 columna">
                                <div class="mb-3">
                                    <p>¿Tiene seguro en la clínica Renacer?</p>
                                    <div>
                                        <label>
                                            <input type="radio" name="seguro" value="si" required> Sí
                                        </label>
                                        <label>
                                            <input type="radio" name="seguro" value="no" required> No
                                        </label>
                                    </div>

                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" placeholder="Dirección" autocomplete="off" required />
                                    <label>Dirección</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" placeholder="Distrito" autocomplete="off" required />
                                    <label>Distrito</label>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-1 justify-content-center">
                            <input type="submit" value="Registrar" class="sign-btn">
                        </div>
                        <div class="row inicio">
                            <h6>¿Ya tienes una cuenta?</h6>
                            <a href="index.html">Entrar</a>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </main>


</body>

</html>
